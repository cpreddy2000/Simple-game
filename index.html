<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a number game</title>
    <link rel="stylesheet" href="/Simple game/style.css">
</head>
<body>
    <div class="container">
        <div class="container-data">
            <button class=" btn btn_again" type="button">Play again</button>
            <p>Between 1 and 100</p>
        </div>
  
    <h1>Guess My  number</h1>
    <p class="hide-num">?</p>
    <p class="message">start guessing...............!</p>

    <div class="number-data">
        <form>
        <input type="number" placeholder="enter a lucky number" class="input-num">
        <button class="btn check-now">check now!</button>
    </form>
    <div class="content">
        <p>score: <span class="score">20</span></p>
        <p>high score: <span class="high-score">20</span></p>
    </div>
    </div>

    
</div>

    <script src="/Simple game/game.js"></script>
</body>
</html>
